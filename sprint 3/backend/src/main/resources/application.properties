# Spring Datasource configuration (MySQL)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/digitalmoneyhouse?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:your_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT configuration
# JWT secret key (Base64 encoded). You can override via environment variable JWT_SECRET
jwt.secret=${JWT_SECRET:UmFuZG9tU2VjcmV0S2V5Rm9yRGlnaXRhbE1vbmV5SG91c2U=}

# JWT expiration in milliseconds (defaults to 1 day). Override with JWT_EXPIRATION_MS
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# OpenAPI (Swagger) configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Server configuration
server.port=8080
